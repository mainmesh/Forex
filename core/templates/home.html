<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ profile.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }

    img.profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .social-icons {
      margin: 15px 0 30px;
    }

    .social-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      filter: invert(29%) sepia(92%) saturate(2830%) hue-rotate(202deg) brightness(98%) contrast(101%);
    }

    .link-button {
      background-color: black;
      color: white;
      padding: 16px;
      margin: 12px auto;
      width: 90%;
      max-width: 500px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: block;
      font-size: 18px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      .link-button {
        font-size: 17px;
        padding: 14px;
        width: 95%;
      }
    }
  </style>
</head>
<body>

  {% if profile.profile_image %}
    <img class="profile-pic" src="{{ profile.profile_image.url }}" alt="Profile Image">
  {% endif %}

  <div class="title">Dollarprinter.com</div>
  <div class="tagline">
    <p>No Risk No Reward üéâ Giving back to the community üíØ Poverty is a disease ‚úÖÔ∏è</p>
  </div>

  <div class="social-icons">
    <a href="https://instagram.com/your_username" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram">
    </a>
    <a href="https://youtube.com/@your_channel" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/youtube.svg" alt="YouTube">
    </a>
    <a href="https://wa.me/your_number" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/whatsapp.svg" alt="WhatsApp">
    </a>
    <a href="https://facebook.com/your_page" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/facebook.svg" alt="Facebook">
    </a>
  </div>

  {% for link in profile.links.all %}
    <a class="link-button" href="{{ link.url }}" target="_blank">{{ link.title }}</a>
  {% endfor %}

</body>
</html>
