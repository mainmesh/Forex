<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ profile.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .tagline {
      font-size: 14px;
      color: #333;
      margin: 10px 0 20px;
      padding: 0 10px;
    }

    .link-button {
      background-color: white;
      color: #0056ff;
      padding: 14px;
      margin: 12px auto;
      width: 90%;
      max-width: 500px;
      border: 1px solid #0056ff;
      border-radius: 30px;
      text-decoration: none;
      display: block;
      font-size: 16px;
      box-shadow: 0 3px 10px rgba(0, 86, 255, 0.2);
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background-color: #0056ff;
      color: white;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    @media (max-width: 500px) {
      .title {
        font-size: 22px;
      }

      .link-button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  {% if profile.profile_image %}
    <img src="{{ profile.profile_image.url }}" alt="Profile Image">
  {% endif %}

  <div class="title">Dollarprinter.com</div>

  <div class="tagline">
    No Risk No Reward ðŸŽ‰ Giving back to the community ðŸ’¯ Poverty is a disease âœ…
  </div>

  <div class="social-icons">
    <a href="https://instagram.com/your_username" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" style="background-color:#E1306C;" alt="Instagram">
    </a>
    <a href="https://youtube.com/@your_channel" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" style="background-color:#FF0000;" alt="YouTube">
    </a>
    <a href="https://wa.me/your_number" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" style="background-color:#25D366;" alt="WhatsApp">
    </a>
    <a href="https://facebook.com/your_page" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" style="background-color:#1877F2;" alt="Facebook">
    </a>
  </div>

  {% for link in profile.links.all %}
    <a class="link-button" href="{{ link.url }}" target="_blank">{{ link.title }}</a>
  {% endfor %}

</body>
</html>
