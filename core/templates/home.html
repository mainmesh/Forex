<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ profile.name }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f4f4f4;
      margin: 0;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .bio {
      margin: 10px 0;
      color: #333;
    }
    .link-button {
      background-color: black;
      color: white;
      padding: 12px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: block;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .link-button:hover {
      background-color: #333;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .social-icons {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    .social-icons a {
      display: inline-block;
    }
    .social-icons img {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 20px;
      }
      .link-button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="title">Dollarprinter.com</div>

  <div class="tagline">
    <p>No Risk No Reward üéâ Giving back to the community üíØ Poverty is a disease ‚úÖÔ∏è</p>
  </div>

  <div class="social-icons">
    <a href="https://instagram.com/your_username" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram">
    </a>
    <a href="https://youtube.com/@your_channel" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/youtube.svg" alt="YouTube">
    </a>
    <a href="https://wa.me/your_number" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/whatsapp.svg" alt="WhatsApp">
    </a>
    <a href="https://facebook.com/your_page" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/facebook.svg" alt="Facebook">
    </a>
  </div>

  {% if profile.profile_image %}
    <img src="{{ profile.profile_image.url }}" alt="Profile Image">
  {% endif %}

  {% for link in profile.links.all %}
    <a class="link-button" href="{{ link.url }}" target="_blank">{{ link.title }}</a>
  {% endfor %}

</body>
</html>
