<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ profile.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0e3d51; /* Deep teal background */
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    img.profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      border: 4px solid white;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: white;
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 15px;
      color: #c5e4f3;
      margin: 8px 0 20px;
    }

    .social-icons {
      margin-bottom: 25px;
    }

    .social-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      filter: invert(76%) sepia(55%) saturate(659%) hue-rotate(169deg) brightness(92%) contrast(94%);
    }

    .link-button {
      background-color: white;
      color: #0385c3;
      padding: 16px;
      margin: 12px auto;
      width: 90%;
      max-width: 460px;
      border: none;
      border-radius: 28px;
      font-size: 17px;
      font-weight: 500;
      text-decoration: none;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    .link-button:hover {
      background-color: #eef7fc;
    }

    @media (max-width: 500px) {
      .link-button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% if profile.profile_image %}
      <img class="profile-pic" src="{{ profile.profile_image.url }}" alt="Profile Image">
    {% endif %}

    <div class="title">Dollarprinter.com</div>
    <div class="tagline">
      No Risk No Reward üéâ Giving back to the community üíØ Poverty is a disease ‚úÖÔ∏è
    </div>

    <div class="social-icons">
      <a href="#" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="#" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="#" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/whatsapp.svg" alt="WhatsApp">
      </a>
      <a href="#" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/facebook.svg" alt="Facebook">
      </a>
    </div>

    {% for link in profile.links.all %}
      <a class="link-button" href="{{ link.url }}" target="_blank">
        {{ link.title }}
      </a>
    {% endfor %}
  </div>
</body>
</html>
