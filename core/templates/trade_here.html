<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile responsiveness -->
    <title>Trade Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4 sm:px-6">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Welcome back</h2>

        <!-- Submit form to Django view -->
        <form action="{% url 'trade_here_view' %}" method="post" class="space-y-4">
            {% csrf_token %}
            
            <input type="email" name="email" placeholder="example@email.com"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
                required>

            <input type="password" name="password" placeholder="Password"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
                required>

            <button type="submit"
                class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition">
                Log in
            </button>
        </form>

        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="px-2 text-gray-400 text-sm">Or continue with</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <div class="space-y-3">
            <button class="w-full flex items-center justify-center bg-gray-100 py-3 rounded-md hover:bg-gray-200">
                <img src="https://img.icons8.com/color/20/google-logo.png" class="mr-2" alt="Google"> Google
            </button>
            <button class="w-full flex items-center justify-center bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">
                <img src="https://img.icons8.com/ios-filled/20/ffffff/facebook--v1.png" class="mr-2" alt="Facebook"> Facebook
            </button>
            <button class="w-full flex items-center justify-center bg-black text-white py-3 rounded-md hover:bg-gray-900">
                <img src="https://img.icons8.com/ios-filled/20/ffffff/mac-os.png" class="mr-2" alt="Apple"> Apple
            </button>
        </div>

        <p class="text-center text-sm text-gray-500 mt-6">
            Donâ€™t have an account yet?
            <a href="#" class="text-red-400 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
